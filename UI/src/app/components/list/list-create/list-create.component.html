<div class="label">Create List</div>
<div class="list-create-container">
    <div class="col-0">Name</div>
    <input class="col-1" #listName/>
    <div class="col-0">Description</div>
    <input class="col-1" #listDescription/>
    <button class="col-0 back-button" routerLink="..">Back</button>
    <button class="col-1 confirm-button" (click)="create(listName.value, listDescription.value)">Create</button> 
</div>
