<input type="checkbox" class="col-0" (ngModelChange)="saveIsChecked($event)" [(ngModel)]="item.isChecked"/>
<div class="col-1" (dblclick)="toggledEdit()" *ngIf="!isEditMode">{{item.name}}</div>
<div class="col-1" *ngIf="isEditMode">
    <input [(ngModel)]="item.name"/>
    <button (click)="saveName()">Update</button>
</div>
<button class="col-2 button-danger" (click)="delete()">Delete</button>
